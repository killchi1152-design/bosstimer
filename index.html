<script>
(function(){
  // ===== å›ºå®šç« ç¯€ï¼ˆä¿è­‰é¡¯ç¤ºï¼‰ =====
  var MAPS = {

    "ç¬¬å…«ç« ": ["æ°´è·¯æ©‹åœ°å€","é˜¿é›·é­¯è«¾ç”·çˆµé ˜","é­”æ—æ”¶ç›£æ‰€ç¬¬ä¸€å€","é­”æ—æ”¶ç›£æ‰€ç¬¬ä¸‰å€","é­”æ—æ”¶ç›£æ‰€ç¬¬å››å€","é­”æ—æ”¶ç›£æ‰€ç¬¬äº”å€"],
    "ç¬¬ä¹ç« ": ["å¥³ç¥çš„å¤é™¢","ä½©è¿ªç±³å®‰å¤–åŸ","é­”æ³•å¸«ä¹‹å¡”ä¸€å±¤","é­”æ³•å¸«ä¹‹å¡”äºŒå±¤","é­”æ³•å¸«ä¹‹å¡”ä¸‰å±¤"],

  }

  // ===== æ¸²æŸ“ =====

  function renderAll(){

      var grid=sec.querySelector('.grid');

        // é è¨­åœ¨è‡ªè¨‚å€å»ºç«‹ä¸€å€‹åˆ†æµ
        if(id===CUSTOM_ID && saved[id].length===0){
          saved[id].push({a:5,fav:false,title:'è‡ªè¨‚è¨ˆæ™‚å™¨ 1'}); persist();

      box.appendChild(el);

  // ===== è¨ˆæ™‚å™¨ï¼ˆå«æé†’éŸ³æ•ˆï¼‰ =====
  var timers={};
  function startTimer(id,idx){

    var did=idEncode(id), sid=did+'-'+idx;

        alert(name+' é‚„æœ‰ '+a+' åˆ†é˜');
        sref._preFired = true; saved[id][idx]=sref; persist();

        alert(name2+' æ™‚é–“åˆ°');
        var s=saved[id][idx]||{};
        saved[id][idx]={h:s.h,m:s.m,s:s.s,a:s.a,fav:!!s.fav,title:s.title};
        persist();
        if(mainEl) mainEl.textContent='å°šæœªè¨­å®š';
        if(favEl) favEl.textContent='å°šæœªè¨­å®š';
      }
    },1000);
  }

  // ===== äº‹ä»¶å§”æ´¾ =====
  document.body.addEventListener('click', function(e){
    var t=e.target;
    if(t.classList.contains('add-stream')){
      var id=t.dataset.id; ensureStreams(id);
      var obj={a:5,fav:false};
      if(id===CUSTOM_ID){ obj.title='è‡ªè¨‚è¨ˆæ™‚å™¨ '+(saved[id].length+1); }
      saved[id].push(obj); persist(); renderStreams(id); return;
    }
    if(t.classList.contains('fav-btn')){

      s.fav=!s.fav; persist(); renderStreams(t.dataset.id); renderFavs(); return;

    }

      var el=box.children[+t.dataset.idx]; if(!el) return; el.scrollIntoView({behavior:'smooth',block:'center'}); return;
    }
  });

  document.getElementById('btnReset').addEventListener('click', function(){

  // å•Ÿå‹•
  renderAll();
})();
</script>
